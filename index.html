<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioLog - Spotify Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #1DB954;
      margin-bottom: 30px;
    }
    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1ed760cc;
    }
    .tracks {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-top: 30px;
    }
    .track {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .track img {
      width: 100%;
      border-radius: 10px;
    }
    .track-title {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .track-artist {
      font-size: 0.9em;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <h1>AudioLog</h1>
  <button id="login-btn">Login con Spotify</button>

  <div class="tracks" id="tracks"></div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const tracksContainer = document.getElementById('tracks');

    // URL backend Vercel
    const vercelLoginUrl = 'https://audiolog-one.vercel.app/api/login';

    loginBtn.addEventListener('click', () => {
      window.location.href = vercelLoginUrl;
    });

    // Controlla se c'Ã¨ access_token nell'URL
    const hash = window.location.hash;
    if (hash.includes('access_token')) {
      const params = new URLSearchParams(hash.replace('#', '?'));
      const access_token = params.get('access_token');

      if (access_token) {
        loginBtn.style.display = 'none';

        fetch('https://api.spotify.com/v1/me/player/recently-played?limit=50', {
          headers: { 'Authorization': 'Bearer ' + access_token }
        })
        .then(res => res.json())
        .then(data => {
          tracksContainer.innerHTML = '';
          data.items.forEach(item => {
            const track = item.track;
            const trackDiv = document.createElement('div');
            trackDiv.classList.add('track');
            trackDiv.innerHTML = `
              <img src="${track.album.images[0].url}" alt="${track.name}">
              <div class="track-title">${track.name}</div>
              <div class="track-artist">${track.artists.map(a => a.name).join(', ')}</div>
            `;
            tracksContainer.appendChild(trackDiv);
          });
        })
        .catch(err => {
          tracksContainer.innerHTML = '<p>Errore nel recuperare i brani. Riprova.</p>';
          console.error(err);
        });
      }
    }
  </script>
</body>
</html>
