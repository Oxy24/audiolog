<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AudioLog Wrapped</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="pre-login">
  <h1>AudioLog Wrapped 2025</h1>
  <button id="login-btn">Login con Spotify</button>
</div>

<main>
  <section class="currently-playing" id="current-track" style="display:none;"></section>

  <section class="top-track" id="top-track" style="display:none;"></section>

  <section class="stats" id="summary-stats" style="display:none;">
    <div class="stat-box" id="total-minutes">
      <h3>Minuti stimati</h3>
      <span>0</span>
      <p class="note">Basati su top tracks + ultimi brani</p>
    </div>
    <div class="stat-box" id="most-played-song">
      <h3>Canzone più ascoltata</h3>
      <span>—</span>
    </div>
    <div class="stat-box" id="total-tracks">
      <h3>Brani totali</h3>
      <span>0</span>
    </div>
  </section>

  <section id="top-artists-section" style="display:none;">
    <h2>Top 10 Artisti</h2>
    <canvas id="top-artists-chart"></canvas>
  </section>

  <section id="recent-tracks-section">
    <h2>Ultimi brani</h2>
    <ul id="tracks-list" class="tracks-list"></ul>
    <button id="load-more-btn" style="display:none;">Carica altri 10</button>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/app.js"></script>
</body>
</html>
