<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8"><title>Callback</title></head>
<body>
<script>
const hash = window.location.hash;
if(hash){
  window.location.href = '/#' + hash.substring(1);
}else{
  document.body.innerHTML="<p style='color:#fff;'>Errore: access token non trovato!</p>";
}
</script>
</body>
</html>
