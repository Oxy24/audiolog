<!DOCTYPE html>
<html lang="it">
<head><meta charset="UTF-8"><title>Callback</title></head>
<body>
<script>
const params = new URLSearchParams(window.location.search);
const code = params.get('code');
if(code){
  window.location.href = `/api/callback?code=${code}`;
}else{
  document.body.innerHTML="<p style='color:#fff;'>Errore: code non trovato!</p>";
}
</script>
</body>
</html>
