<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AudioLog Callback</title>
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #1DB954;
    }
  </style>
</head>
<body>
  <div>
    <h1>Login Spotify...</h1>
    <p>Stiamo reindirizzando alla dashboard.</p>
  </div>

  <script>
    // Prendi il codice di autorizzazione dall'URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');

    if (code) {
      // Recupera code_verifier da localStorage
      const code_verifier = localStorage.getItem('code_verifier');

      // Costruisci il corpo della richiesta
      const body = new URLSearchParams();
      body.append('grant_type', 'authorization_code');
      body.append('code', code);
      body.append('redirect_uri', 'https://oxy24.github.io/audiolog/callback.html');
      body.append('code_verifier', code_verifier);

      // Invia la richiesta per ottenere l'access token
      fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        body: body,
        headers: {
          'Authorization': 'Basic ' + btoa('87ae440dcbbb40699c7b76dbda41a9da' + ':')
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          // Salva l'access token in localStorage
          localStorage.setItem('spotify_access_token', data.access_token);
          // Reindirizza a index.html
          window.location.href = 'index.html';
        } else {
          document.body.innerHTML = '<h1>Errore: access token non trovato!</h1>';
        }
      })
      .catch(error => {
        console.error('Errore:', error);
        document.body.innerHTML = '<h1>Errore durante l\'autenticazione!</h1>';
      });
    } else {
      document.body.innerHTML = '<h1>Errore: codice di autorizzazione non trovato!</h1>';
    }
  </script>
</body>
</html>
